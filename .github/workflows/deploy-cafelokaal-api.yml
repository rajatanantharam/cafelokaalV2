name: Deploy CafeLokaal API

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ───────────── Checkout repo ─────────────
      - uses: actions/checkout@v4

      # ───────────── Setup .NET SDK ─────────────
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      # ───────────── Azure Login ─────────────
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_BREWTRACK }}

      - name: Set subscription
        run: az account set --subscription ${{ secrets.BREWTRACK_SUBSCRIPTION_ID }}

      # ───────────── Deploy Azure Infrastructure via Bicep ─────────────
      - name: Deploy App Service & Plan via Bicep
        run: |
          az deployment group create \
            --resource-group brewtrack \
            --template-file Infra/API/cafelokaal-api.bicep

      # ───────────── Build & Publish .NET API ─────────────
      - name: Restore dependencies
        run: dotnet restore CafeLokaal.Api/CafeLokaal.Api.csproj

      - name: Build
        run: dotnet build CafeLokaal.Api/CafeLokaal.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish CafeLokaal.Api/CafeLokaal.Api.csproj --configuration Release --output ./publish
      
      - name: Zip publish output
        run: |
          cd ./publish
          zip -r ../publish.zip .
          cd ..  

      # ───────────── Deploy API Code to App Service ─────────────
      - name: Deploy to App Service
        run: |
          az webapp deploy \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --src-path publish.zip \
            --type zip

      # ───────────── Inject App Settings / Secrets ─────────────
      - name: Configure App Settings / Secrets
        run: |
          # MS Entra / Authentication
          az webapp config appsettings set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings MSENTRA__ClientId="${{ secrets.MSENTRA_CLIENT_ID }}"

          az webapp config appsettings set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings MSENTRA__Instance="${{ secrets.MSENTRA_INSTANCE }}"

          az webapp config appsettings set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings MSENTRA__Authority="${{ secrets.MSENTRA_AUTHORITY }}"

          az webapp config appsettings set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings MSENTRA__Domain="${{ secrets.MSENTRA_DOMAIN }}"
                
          az webapp config connection-string set \
          --resource-group brewtrack \
          --name cafelokaal-api \
          --settings CafeLokaal='Server=mysql-cafelokaal.mysql.database.azure.com;Database=cafelokaal;UserID=mysqladmin;Password=${{ secrets.DB_ADMIN_PASSWORD_CAFELOKAAL }};SslMode=Required;' \
          --connection-string-type MySQL

          az webapp config connection-string set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings CafeWillem='Server=mysql-cafewillem.mysql.database.azure.com;Database=cafewillem;UserID=mysqladmin;Password=${{ secrets.DB_ADMIN_PASSWORD_CAFEWILLEM }};SslMode=Required;' \
            --connection-string-type MySQL

          az webapp config connection-string set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings CafeOlivier='Server=mysql-cafeolivier.mysql.database.azure.com;Database=cafeolivier;UserID=mysqladmin;Password=${{ secrets.DB_ADMIN_PASSWORD_CAFEOLIVIER }};SslMode=Required;' \
            --connection-string-type MySQL

          az webapp config connection-string set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings CafeOrloff='Server=mysql-cafeorloff.mysql.database.azure.com;Database=cafeorloff;UserID=mysqladmin;Password=${{ secrets.DB_ADMIN_PASSWORD_CAFEORLOFF }};SslMode=Required;' \
            --connection-string-type MySQL
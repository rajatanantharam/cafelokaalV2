name: Deploy CafeLokaal Web App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: CafeLokaal.Web

      - name: Inject environment.prod.ts
        run: |
          echo "Creating environment.prod.ts with CI secrets"
          cat > CafeLokaal.Web/src/environments/environment.prod.ts <<EOL
          export const environment = {
            production: true,
            clientId: "${{ secrets.CAFELOKAAL_WEBAPP_CLIENT_ID }}",
            authority: "${{ secrets.AZURE_TENANT_AUTHORITY }}",
            knownAuthorities: "${{ secrets.AZURE_TENANT_KNOWN_AUTHORITIES }}",
            clientScope: "${{ secrets.CAFELOKAAL_WEBAPP_CLIENT_SCOPE }}",
            apiUrl: "${{ secrets.CAFELOKAAL_API_URL }}"
          };
          EOL
        shell: bash

      - name: Debug env file
        run: cat CafeLokaal.Web/src/environments/environment.prod.ts

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: CafeLokaal.Web

      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "CafeLokaal.Web"
          output_location: "dist/CafeLokaal.Web"

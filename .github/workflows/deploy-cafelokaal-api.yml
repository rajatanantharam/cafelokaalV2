name: Deploy CafeLokaal API

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ───────────── Checkout repo ─────────────
      - uses: actions/checkout@v4

      # ───────────── Setup .NET SDK ─────────────
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      # ───────────── Azure Login ─────────────
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_BREWTRACK }}

      - name: Set subscription
        run: az account set --subscription ${{ secrets.BREWTRACK_SUBSCRIPTION_ID }}

      # ───────────── Deploy Azure Infrastructure via Bicep ─────────────
      - name: Deploy App Service & Plan via Bicep
        run: |
          az deployment group create \
            --resource-group brewtrack \
            --template-file Infra/API/cafelokaal-api.bicep \
            --parameters dbFqdn="${{ secrets.CAFELOKAAL_DB_FQDN }}" \
                         dbName="cafelokaal" \
                         dbUser="mysqladmin" \
                         dbPassword="${{ secrets.DB_ADMIN_PASSWORD_CAFELOKAAL }}"

      # ───────────── Build & Publish .NET API ─────────────
      - name: Restore dependencies
        run: dotnet restore CafeLokaal.Api/CafeLokaal.Api.csproj

      - name: Build
        run: dotnet build CafeLokaal.Api/CafeLokaal.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish CafeLokaal.Api/CafeLokaal.Api.csproj --configuration Release --output ./publish

      - name: Debug folder
        run: |
          pwd
          ls -R ./publish

      # ───────────── Deploy API Code to App Service ─────────────
      - name: Deploy to App Service
        run: |
          az webapp deploy \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --src-path ./publish \
            --type zip

      # ───────────── Ensure App Settings are Configured ─────────────
      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group brewtrack \
            --name cafelokaal-api \
            --settings DB_HOST="${{ secrets.CAFELOKAAL_DB_FQDN }}" \
                        DB_NAME=cafelokaal \
                        DB_USER=mysqladmin \
                        DB_PASSWORD="${{ secrets.DB_ADMIN_PASSWORD_CAFELOKAAL }}"